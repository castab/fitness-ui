version: "3.0"
services:
    fitness-ui:
        image: castab/fitness-ui:local
        ports:
            - "3000:3000"

    fitness-backend:
        image: castab/fitness-backend:local
        environment:
            - SPRING_DATA_MONGODB_USERNAME=fitness_service
            - SPRING_DATA_MONGODB_PASSWORD=fitness_password
            - SPRING_DATA_MONGODB_DATABASE=fitness_log
            - SPRING_DATA_MONGODB_HOST=mongo
        ports:
            - "8080:8080"

    mongo:
        image: mongo
        restart: always
        ports:
            - "27017:27017"
        volumes:
            - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js